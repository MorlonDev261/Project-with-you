<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Blog Professionnel</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="blog-container" id="blogList"></div>

  <div class="modal" id="commentModal">
    <div class="modal-content">
      <span class="btn-close" onclick="closeModal()">&times;</span>
      <h3>Laissez un commentaire</h3>
      <textarea id="commentText" placeholder="Votre commentaire..."></textarea>
      <div class="modal-buttons">
        <button onclick="submitComment()" class="btn comment">Envoyer</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
